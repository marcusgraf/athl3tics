<ion-view view-title="Trainingsplan" hide-back-button="false">
  <ion-content>
    <ion-list class="workout-list" show-delete="false" can-swipe="true">
      <ion-item ng-repeat="session in workoutSingle.workoutSessions" class="item item-avatar" ui-sref="app.workoutSessionSingle({workoutID: workoutID,sessionName:session.workoutSessionName})">
        <img src="./img/ionic.png">
        <div class="listItems">
          <h2>{{session.workoutSessionName}}</h2>
          <p>{{session.workoutSessionColor}}</p>
        </div>
        <ion-option-button class="button-assertive icon ion-trash-a" ng-click="deleteUserSession(session.workoutSessionName)"></ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>

  <div class="bar bar-footer bar-positive">
    <a href="" ng-click="creatNewUserWorkout()" class="title">Neue Session</a>
  </div>

</ion-view>
